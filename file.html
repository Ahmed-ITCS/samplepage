<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Debug GLB Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>

<script type="module">
import * as THREE from 'glb-viewer-working/threejs/three.module.js';

  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 5);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.outputEncoding = THREE.sRGBEncoding;
  document.body.appendChild(renderer.domElement);

  // Lights
  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
  scene.add(hemiLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 4);
  dirLight.position.set(10, 10, 10);
  scene.add(dirLight);

  // Helpers
  scene.add(new THREE.GridHelper(10, 10));
  scene.add(new THREE.AxesHelper(5));

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.target.set(0, 0, 0);
  controls.update();

  const loader = new GLTFLoader();
  loader.load(
    // Use this known good model:
    'https://modelviewer.dev/shared-assets/models/Astronaut.glb',
    (gltf) => {
      const model = gltf.scene;
      scene.add(model);
      console.log('✅ Model loaded:', model);

      // Center and scale camera
      const box = new THREE.Box3().setFromObject(model);
      const size = box.getSize(new THREE.Vector3()).length();
      const center = box.getCenter(new THREE.Vector3());
      model.position.sub(center);

      console.log('Model size:', size, 'center:', center);

      camera.position.set(0, size * 0.5, size * 2);
      controls.target.set(0, 0, 0);
      controls.update();
    },
    undefined,
    (err) => {
      console.error('❌ GLB load error:', err);
    }
  );

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
